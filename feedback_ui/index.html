<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1791/1791330.png"
            alt="unhappy"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/725/725085.png"
            alt="unhappy"
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2351/2351491.png"
            alt="unhappy"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
